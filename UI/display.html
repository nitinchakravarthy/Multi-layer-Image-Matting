<!DOCTYPE html>
<html>

<head>
<title> CSCE 689 Project </title>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="http://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
<script class="jsbin" src="./comp_photo.js" type="text/javascript"></script>
<meta charset=utf-8 />
</head>



<body onload="init()">

<h1>Simulating Bokeh effect in potrait photograph using Image Matting</h1>


<input type='file' onchange="readURL(this);" style="position:absolute;top:55%;left:28%;"/>
<img id="input" src="#" width="200" height="300" style="position:absolute;top:10%;left:25%;"/>
<canvas id="can" width="200" height="300" style="position:absolute;top:10%;left:25%;border:2px solid;"></canvas>
<button type="button" style="position:absolute;top:30%;left:47.5%;" onclick="simulate()">Simulate</button>
<img id="output" src="#" width="200" height="300" style="position:absolute;top:10%;right:25%;"/>

<div id = "canvasControlls" style="position:absolute;top:60%;left:25%;">
    <div>Choose Color</div>
    <div style="float:left;width:15px;height:15px;margin :5px;background:green;" id="green" onclick="color(this)"></div>
    <div style="float:left;width:15px;height:15px;margin :5px;background:blue;" id="blue" onclick="color(this)"></div>
    <div style="float:left;width:15px;height:15px;margin :5px;background:red;" id="red" onclick="color(this)"></div>
    <div style="float:left;width:15px;height:15px;margin :5px;background:yellow;" id="yellow" onclick="color(this)"></div>
    <div style="float:left;width:15px;height:15px;margin :5px;background:orange;" id="orange" onclick="color(this)"></div>
    <div style="">Eraser</div>
    <div style="width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
    <img id="canvasimg" style="position:absolute;top:60%;left:50%;" style="display:none;">
    <input type="button" value="save" id="btn" size="30" onclick="save()" style="margin :5px">
    <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="margin :5px">
</div>

</body>


</html>
